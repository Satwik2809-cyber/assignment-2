<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TasteTheGlobe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .profile-container {
            animation: fadeIn 1.5s ease-in-out;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-info {
            font-size: 18px;
            color: #333;
        }
        .profile-links {
            margin-top: 20px;
        }
        .profile-links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-weight: bold;
            color: #ff6b6b;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">TasteTheGlobe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="cultural_insight.html">Cultural Insight</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
        <h2>John Doe</h2>
        <p class="profile-info">Food Enthusiast | Culinary Explorer</p>
        <div class="profile-links">
            <a href="recipes.html">My Recipes</a>
            <a href="classes.html">My Classes</a>
            <a href="favorites.html">Favorites</a>
            <a href="settings.html">Account Settings</a>
            <a href="logout.html">Log Out</a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 TasteTheGlobe. All rights reserved.</p>
    </footer>
</body>
</html>
