<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - TasteTheGlobe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .recipes-container {
            animation: fadeIn 1.5s ease-in-out;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .recipe-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .recipe-info {
            text-align: left;
        }
        .recipe-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }
        .recipe-chef {
            font-size: 14px;
            color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">TasteTheGlobe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="cultural_insight.html">Cultural Insight</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="recipes-container">
        <h2>Popular Recipes</h2>
        <div class="recipe-item">
            <img src="french-toast.jpg" alt="French Toast">
            <div class="recipe-info">
                <p class="recipe-title">Classic French Toast</p>
                <p class="recipe-chef">By Chef Roberta Anny</p>
            </div>
        </div>
        <div class="recipe-item">
            <img src="butter-chicken.jpg" alt="Butter Chicken">
            <div class="recipe-info">
                <p class="recipe-title">Authentic Butter Chicken</p>
                <p class="recipe-chef">By Chef Bharat</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 TasteTheGlobe. All rights reserved.</p>
    </footer>
</body>
</html>
